<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Entities</title>
</head>

<body>

    <h1>HTML Entities</h1>

    <div class="container">

        <!-- Entities are used to display reserved characters (which would otherwise be interpreted as HTML code), 
        and invisible characters (like non-breaking spaces) -->

        <p>This is a &nbsp; &nbsp; paragraph with two spaces.</p> <!-- non-breaking space -->
        <p>Less than is written like this &lt; </p>
        <p>Greater than is written like this &gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>Copyright is written like this &copy; </p>
        <p>Empty character is written like this &#8203; </p>
    </div>

</body>

</html>
